<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS</title>
    <!-- <link rel="stylesheet" href="js/script.js" /> -->
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- <input type="text" v-on:input="changeMessage" /> -->
      <span v-bind:title="showTime">
        <h3 v-once>{{ message }}</h3>
        <!-- 'v-once' ensures that the elements will be rendered once initially and wont be updated-->
      </span>
      <!-- directives allow to pass dynamic data to html attribute -->
      <!-- <a href="{{ link }} "></a> 
    curly braces cant be used in any html attribute, it assumes the whole thing as a link
    -->
      <h3>{{ message }}</h3>

      <p>{{ changeMessage() }} - <a v-bind:href=" link "> Google!</a></p>
      <hr />
      <p v-html="finishedLink"></p>
      <!-- {{ finishedLink }} 'v-html' diretcive used for rendering html code -->
      <button v-on:click="counter++">Click Here!!</button> <br />
      {{counter}}
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
