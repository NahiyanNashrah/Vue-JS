<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue JS</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- <input type="text" v-on:input="changeMessage" /> -->
      <span v-bind:title="showTime">
        <h3 v-once>{{ message }}</h3>
      </span>

      <h3>{{ message }}</h3>

      <p>{{ changeMessage() }} - <a v-bind:href=" link "> Google!</a></p>
      <hr />
      <p v-html="finishedLink"></p>
      <button v-on:click="counter++">Click Here!!</button> <br />
      {{counter}}
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
