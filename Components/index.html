<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Components in Vue JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <div id="app" class="container mx-auto py-6">
    <header>
      <div>
        <span id="logo">Liquid Gold Box</span>
      </div>
    </header>

    <div class="content">
      <h1 class="title">Coffee Plans</h1>

      <h2 class="subtitle">
        We travel the world to source the very best single origin coffee for you
      </h2>

      <plan-picker></plan-picker>
    </div>
  </div>
  <script type="text/x-template" id="plan-picker-template">
    <div class="plans">
        <plan v-for="plan in plans"
        :key="plan.id"
        :name="plan"></plan>
      </div >
  </script>

  <script type="text/x-template" id="plan-template">
    <div class="plan">
      <div class="description">
        <span class="title">
          {{name}}
        </span>
      </div>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="js/script.js"></script>
</html>
